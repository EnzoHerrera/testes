<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="menu" id="menu-toggle">☰</button>
        <h1 class="logo">HydroCore</h1>
        <div class="avatar-container">
            <div class="avatar" id="avatar">
                <div class="dropdown" id="dropdown">
                    <ul>
                        <button class="logout">
                            <li><img src="/porta.png">Sair</li>
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <ul>
            <a href="/index.html">
                <li><img src="/imagem 9.png"> Informações</li>
            </a>
            <a href="/funcionarios.html">
                <li><img src="/image 10.png"> Funcionarios</li>
            </a>
            <a href="/estoque.html">
                <li><img src="/image 11.png"> Estoque</li>
            </a>
            <a href="/produto.html">
                <li><img src="/image 12.png"> Produtos</li>
            </a>
            <a href="/cargo.html">
                <li><img src="/image 13.png"> Cargo</li>
            </a>
        </ul>
    </aside>

    <div class="plano-de-fundo">
        <main>
            <section class="cadastro">
                <h2>Editar Funcionário</h2>
                <form>
                    <div class="campos">
                        <label for="id">ID</label>
                        <input type="text" id="id" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="admissao">Data Admissão</label>
                        <input type="date" id="admissao" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="nascimento">Data Nascimento</label>
                        <input type="date" id="nascimento" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="cargo">Cargo</label>
                        <input type="text" id="cargo" placeholder="dados antigos aqui">
                    </div>

                    <div class="campos">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="dados antigos aqui">
                    </div>
                    <div class="campos">
                        <label for="eta">Eta</label>
                        <input type="text" id="eta" placeholder="dados antigos aqui">
                    </div>

                    <div class="acoes">
                        <button type="button" class="botao-cancelar">Cancelar</button>
                        <button type="submit" class="botao-salvar">Salvar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>

</html>
